<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-black">
        <div class="container-fluid justify-content-between">
          <a class="navbar-brand" href="amazon.html"
            ><img src="assets/img/logo.png" alt="logo" class="w-50"
          /></a>
          <a class="nav-item text-white fs-5" href="amazon.html"
            >‚Üê GO TO HOME</a
          >
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-5">
        <div class="row">
          <div class="col-lg-12">
            <h2 class="mb-3 text-secondary fs-1 border-bottom">Add Item</h2>
          </div>
          <fieldset class="col-lg-12">
            <label for="nomeProdotto" class="p-2">Nome</label>
            <input
              type="text"
              id="nomeProdotto"
              name="nomeProdotto"
              class="form-control"
              placeholder="Nome Prodotto"
              required
            />
            <label for="nomeBrand" class="p-2">Brand</label>
            <input
              type="text"
              id="nomeBrand"
              name="nomeBrand"
              class="form-control"
              placeholder="Nome Brand"
              required
            />
            <label for="Prezzo" class="p-2">Prezzo</label>
            <input
              type="number"
              id="Prezzo"
              name="Prezzo"
              class="form-control"
              required
            />
            <label for="URLImg" class="p-2">URL Immagine</label>
            <input
              type="text"
              id="URLImg"
              name="URLImg"
              class="form-control"
              placeholder="https://placeholder/300x400"
              required
            />
            <label for="descrizioneProdotto" class="p-2">Descrizione</label>
            <textarea
              type="text"
              id="descrizioneProdotto"
              name="descrizioneProdotto"
              class="form-control"
              required
            ></textarea>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
              <button
                type="button"
                class="btn bg-danger w-25 text-white"
                id="btnDelete"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-trash3"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"
                  />
                </svg>
              </button>
              <button
                type="reset"
                class="btn bg-light border border-black w-25"
                id="btnReset"
              >
                Reset
              </button>
              <button type="submit" class="btn bg-warning w-25" id="btnSave">
                Save
              </button>
            </div>
          </fieldset>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/amazon.js"></script>
  </body>
</html>
